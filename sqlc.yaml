version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/migrations"
    gen:
      go:
        package: "store"
        out: "internal/database/store"
        sql_package: "database/sql"
        emit_json_tags: true
        overrides:
          - column: "*.created_at"
            go_struct_tag: 'json:"-"'
          - column: "*.updated_at"
            go_struct_tag: 'json:"-"'
          - column: "*.version"
            go_struct_tag: 'json:"-"'
          - column: "users.password_hash"
            go_struct_tag: 'json:"-"'
